<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>URLengthen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='js/script.js') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div id="container" class="d-flex flex-column text-center">
        <h1 class="text-center">URLengthener</h1>
        <form action="/" method = "POST">
            <p>URL <input type="text" name="url" value="{{ original_url }}"/></p>
            <label for="slider">Volume (between 0 and 50):</label>
            <input type="range" min="1" max="100" value="50" name="slider" id="slider">
            <p><input type="submit" value="Submit"/></p>
        </form>
        <p>URL: {{ original_url }}</p>
        <input type="text" value="{{ hashed_url }}" id="url-output">
        <button onclick="copyContent()">Copy text</button>
        <p>Hashed URL: </p><a href="{{ hashed_url }}">{{ hashed_url }}</a>
    </div>
</body>
</html>
